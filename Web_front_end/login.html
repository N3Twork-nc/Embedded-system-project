<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleLogin.css" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./public/cover.jpg" alt="">
            </div>
            <div class="back">
                <img src="./public/cover.jpg" alt="">
            </div>
        </div>  
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="index.html" method="get">
                        <div class="input-boxes">
                            <div class="input-box" >
                                <i class="fas fa-envelope" style="margin-left: 10px;"></i>
                                <input id="username" name="username" type="text" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock" style="margin-left: 10px;"></i>
                                <input id="password" name="password" type="password" placeholder="Enter your password" required>
                                <button type="button" id="showPasswordButton" style="margin-right: 20px;">
                                    <i class="fa fa-eye-slash" style="background-color: transparent;"></i>
                                </button>                            
                            </div>
                            <div class="text" ><a href="/forgot">Forgot password?</a></div>   
                            <div class="button input-box" href="/index.html">
                                <input type="submit" value="Login">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label></div>
                            </div>
                    </form>
                    <div class="box-form">
                        <div class="left">
                            <div class="overlay">
                                <span>
                                    <a href="#"><i class="bi bi-facebook" aria-hidden="true"></i></a>
                                    <a href="#"><i class="bi bi-google" aria-hidden="true"></i></a>
                                    <a href="#"><i class="bi bi-twitter" aria-hidden="true"></i></a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="username" name="username" type="text" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="email" name="email" type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="password" name="password" type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Register">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!--script hide password-->
    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordButton = document.getElementById("showPasswordButton");
    
        showPasswordButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordButton.innerHTML = '<i class="fa fa-eye"></i>';
            } else {
                passwordInput.type = "password";
                showPasswordButton.innerHTML = '<i class="fa fa-eye-slash"></i>';
            }
        });
    </script>
    
</body>
</html>
