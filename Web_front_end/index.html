<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy:wght@500&display=swap"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  </head>
  <body>
    <div class="dashboard-2">
      <div class="task-bar-left">
        <div class="taskbar"></div>
        <div class="name-web">
          <b class="plantaholic">Plantaholic</b>
          <img class="logo-icon" alt="" src="./public/logo@2x.png" />
        </div>
        <div class="options">
          <div class="item-about-us">
            <img
              class="icon-about-us"
              alt=""
              src="./public/icon-about-us.svg"
            />

            <div class="about-us">About us</div>
          </div>
          <div class="item-all-gardens">
            <div class="tt-c-khu">Tất cả khu vườn</div>
            <img
              class="icon-all-gardern"
              alt=""
              src="./public/icon-all-gardern.svg"
            />
          </div>
          <div class="item-dashboard">
            <div class="item-dashboard">
              <div class="dashboard-container"></div>
              <div class="dashboard">Dashboard</div>
              <img class="dashboard-icon" alt="" src="./public/dashboard.svg" />
            </div>
          </div>
          <div class="group-parent">
            <div class="navlist-wrapper">
              <div class="navlist">
                <div class="icontext">
                  <img class="info-icon" alt="" src="./public/info.svg" />

                  <div class="product">Help Center</div>
                </div>
                <img
                  class="chevron-down-icon"
                  alt=""
                  src="./public/chevrondown.svg"
                />
              </div>
            </div>
            <div class="navlist1">
              <div class="icontext">
                <img class="info-icon" alt="" src="./public/logout.svg" />
                <div class="product">Log out</div>
              </div>
              <div class="indicator">
                <div class="wrapper">
                  <div class="product">2</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-thong-so">
        <div class="soil-hum">
          <div class="box-soil-hum"></div>
          <div class="soil-hum1">Độ ẩm đất</div>
          <div class="item-container">
            <div class="div1">65%</div>
            <img class="vector-icon" alt="" src="./public/vector@2x.png" />
          </div>
        </div>
        <div class="air-hum">
          <div class="box-air-hum"></div>
          <div class="air-hum-text">Độ ẩm không khí</div>
          <div class="item-container1">
            <div class="div2">65%</div>
            <img class="vector-icon1" alt="" src="./public/vector1@2x.png" />
          </div>
        </div>
        <div class="light">
          <div class="box-soil-hum"></div>
          <div class="text-light">
            <p class="nh-sng">Ánh sáng</p>
          </div>
          <div class="item-container2">
            <div class="div3">65%</div>
            <img class="vector-icon" alt="" src="./public/vector2@2x.png" />
          </div>
        </div>
        <div class="temp">
          <div class="box-nhit"></div>
          <div class="nhit">Nhiệt độ</div>
          <div class="item-container3">
            <div class="c">30 C</div>
            <img class="vector-icon3" alt="" src="./public/vector3@2x.png" />
          </div>
        </div>
      </div>
      <div class="nameavt">
        <div class="group-container">
          <div class="garden-name-parent">
            <div class="garden-name">
              <div class="box-watering"></div>
              <img
                class="dropdown-icon"
                alt=""
                src="./public/dropdown-icon.svg"
              />
              <div class="item-dropdown-list">Vườn xà lách</div>
            </div>
            <div class="time">
              <div class="search">
                <div class="search-child"></div>
              </div>
              <div class="pm">10:00 PM</div>                                                                        
            </div>
          </div>
          <img class="group-child" alt="" src="./public/rectangle-38@2x.png" />

          <div class="container-info-user">
            <div class="hello-nguyn-tr-container">
              <span>Hello,</span>
              <b> Nguyễn Trà Bảo Ngân</b>
            </div>
            <div class="d-an-bnh">Dĩ An, Bình Dương</div>
          </div>
        </div>
      </div>
      <div class="dashboard1">Dashboard</div>

      <!-- Đồ thị nhiệt độ CHART 1 -->
      <div class="Chart1">
          <!-- Thêm dropdown list -->
          <div class="dropdown-container">
            <select id="timeRange">
              <option value="24h">24 giờ qua</option>
              <option value="7d">7 ngày qua</option>
              <option value="30d">30 ngày qua</option>
            </select>
          </div>
          <!-- Thêm đồ thị sử dụng Plotly -->
          <div id="myPlot" style="height:95%; width:130%; max-width:900px"></div>
          <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
          </div>
      </div>
      <!-- END Đồ thị nhiệt độ CHART 1 -->

      <div class="right-side">
        <div class="image-garden">
          <div class="rounded-rectangle-parent">
            <div class="rounded-rectangle"></div>
            <img
              class="image-garden-icon"
              alt=""
              src="./public/image-garden@2x.png"
            />
            <img
              class="edit-button-icon"
              alt=""
              src="./public/edit-button@2x.png"
            />
            <div class="title-image">Hình ảnh</div>
          </div>
        </div>
        <div class="control-table">
          <div class="control-table-child"></div>
          <div class="title-control">Điều khiển</div>
          <div class="turn-light">
            <div class="turn-light-child"></div>
            <div class="item-light">
              <div class="box-light-text">
                <div class="button-on-off">
                  <div class="on">On</div>
                  <img
                    class="button-on-off-child"
                    alt=""
                    src="./public/rectangle-16.svg"
                  />

                  <div class="button-on-off-item"></div>
                </div>
                <div class="text-on-off">Bật tắt đèn</div>
              </div>
              <img class="vector-icon4" alt="" src="./public/vector4.svg" />
            </div>
          </div>
          <div class="watering">
            <div class="turn-light-child"></div>
            <div class="item-light">
              <div class="box-light-text">
                <div class="button-on-off">
                  <div class="on">On</div>
                  <img
                    class="button-on-off-child"
                    alt=""
                    src="./public/rectangle-161.svg"
                  />

                  <div class="button-on-off-item"></div>
                </div>
                <div class="text-on-off">Tưới nước</div>
              </div>
              <img class="vector-icon4" alt="" src="./public/vector4.svg"/>
            </div>
          </div>
          <div class="box-add">
            <div class="thm-thit-b">Thêm thiết bị</div>
            <img class="add-button-icon" alt="" src="./public/add-button.svg" />

            <div class="box-add-child"></div>
          </div>
        </div>
        <div class="add-garden">
          <div class="add-garden-inner">
            <div class="group-item"></div>
          </div>
          <div class="group-div">
            <img class="group-inner" alt="" src="./public/group-142.svg" />
            <b class="text-add-garden">Thêm vườn</b>
            <img
              class="add-button-icon1"
              alt=""
              src="./public/add-button.svg" 
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
